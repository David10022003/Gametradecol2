<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form th:action="@{/insertarRegistro}" th:object="${newUser}" method="post">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="nombre" th:field="*{nombre}">
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;"></small>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="apellido" th:field="*{apellido}">
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" style="color: red;"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label">Identification Number</label>
                                    <input class="input--style-4" type="text" name="id" th:field="*{id}">
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red;"></small>
                                </div>
							</div>
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" th:field="*{email}">
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="confirmPassword" th:field="*{password}">
                                     <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></small>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="confirmPassword" th:field="*{confirmPassword}">
                                    <span th:if="${errorSignup!=null}" class="alert alert-danger" role="alert" style="color: red;">Las contraseñas no coinciden</span>
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color: red;" ></small>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                              <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text">                                    
                                </div>
                            </div>
                            <div class="col-2">
			                    <div class="input-group">
			                        <label class="label">User Rol</label>
			                        <div class="rs-select2 js-select-simple select--no-search">
			                            <select name="tipo" th:field="*{tipo}">
			                                <option value="Cliente">Cliente</option>
			                                <option value="Empresa">Empresa</option>
			                            </select>
			                            <div class="select-dropdown"></div>
			                        </div>
			                    </div>
                            </div>
                        </div>
                        <div th:if="${errorExiste!=null}" class="alert alert-danger" role="alert">Usuario ya está registrado</div>
                        <div class="row row-space">
							<div class="col-2">
                            	<button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
							</div>
                            <div class="col-2">
								<a class="txt2" href="/login">
									Log-in
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</div>
                        </div>                     
                    </form>
                </div>
            </div>
        </div>
    </div>
